<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="sophiaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="90" fill="url(#sophiaBg)" stroke="#8B5CF6" stroke-width="2" opacity="0.9"/>
  <g transform="translate(100, 100)">
    <!-- Head -->
    <circle cx="0" cy="-10" r="35" fill="#fdbcb4" stroke="#8B5CF6" stroke-width="1" opacity="0.9"/>
    <!-- Hair (Professional bob) -->
    <path d="M -35,-45 Q 0,-55 35,-45 L 35,-20 Q 35,-10 30,-5 L 25,-5 Q 0,-8 -25,-5 L -30,-5 Q -35,-10 -35,-20 Z" 
          fill="#2c1810" opacity="0.9"/>
    <!-- Eyes -->
    <circle cx="-12" cy="-10" r="3" fill="#1a1a1a"/>
    <circle cx="12" cy="-10" r="3" fill="#1a1a1a"/>
    <!-- Mouth -->
    <path d="M -8,5 Q 0,10 8,5" stroke="#8B5CF6" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.8"/>
    <!-- Professional attire collar -->
    <path d="M -30,20 L -25,25 L -20,20 L 0,25 L 20,20 L 25,25 L 30,20" 
          stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  <!-- Title text -->
  <text x="100" y="180" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="300" fill="#8B5CF6">Sophia Sterling</text>
</svg>