<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="alexBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="90" fill="url(#alexBg)" stroke="#10B981" stroke-width="2" opacity="0.9"/>
  <g transform="translate(100, 100)">
    <!-- Head -->
    <circle cx="0" cy="-10" r="35" fill="#fdbcb4" stroke="#10B981" stroke-width="1" opacity="0.9"/>
    <!-- Hair (Modern spiky) -->
    <path d="M -30,-45 L -20,-50 L -10,-48 L 0,-52 L 10,-48 L 20,-50 L 30,-45 L 35,-30 L 30,-20 Q 0,-25 -30,-20 Z" 
          fill="#4a3426" opacity="0.9"/>
    <!-- Eyes (Eager) -->
    <circle cx="-12" cy="-10" r="4" fill="#1a1a1a"/>
    <circle cx="12" cy="-10" r="4" fill="#1a1a1a"/>
    <!-- Eye sparkle -->
    <circle cx="-10" cy="-12" r="1" fill="#fff"/>
    <circle cx="14" cy="-12" r="1" fill="#fff"/>
    <!-- Confident smile -->
    <path d="M -10,5 Q 0,12 10,5" stroke="#10B981" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Casual shirt collar -->
    <path d="M -35,20 L -30,25 L 0,20 L 30,25 L 35,20" 
          stroke="#10B981" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  <text x="100" y="180" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="300" fill="#10B981">Alex Hunter</text>
</svg>