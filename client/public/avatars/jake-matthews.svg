<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="jakeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="90" fill="url(#jakeBg)" stroke="#F59E0B" stroke-width="2" opacity="0.9"/>
  <g transform="translate(100, 100)">
    <!-- Head -->
    <circle cx="0" cy="-10" r="35" fill="#fdbcb4" stroke="#F59E0B" stroke-width="1" opacity="0.9"/>
    <!-- Hair (Stylish, swept) -->
    <path d="M -35,-40 Q -20,-50 0,-48 Q 20,-50 35,-40 L 35,-25 Q 30,-20 25,-20 L 20,-18 Q 0,-20 -20,-18 L -25,-20 Q -30,-20 -35,-25 Z" 
          fill="#3a2317" opacity="0.9"/>
    <!-- Eyes (Sharp) -->
    <circle cx="-12" cy="-10" r="3" fill="#1a1a1a"/>
    <circle cx="12" cy="-10" r="3" fill="#1a1a1a"/>
    <!-- Eyebrow arch (confident) -->
    <path d="M -18,-16 Q -12,-18 -8,-16" stroke="#2a2a2a" stroke-width="1.5" fill="none"/>
    <path d="M 8,-16 Q 12,-18 18,-16" stroke="#2a2a2a" stroke-width="1.5" fill="none"/>
    <!-- Smirk -->
    <path d="M -8,5 Q 0,9 10,6" stroke="#F59E0B" stroke-width="1.8" fill="none" stroke-linecap="round"/>
    <!-- Casual collar -->
    <path d="M -30,20 L -25,22 L 0,20 L 25,22 L 30,20" 
          stroke="#F59E0B" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  <text x="100" y="180" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="300" fill="#F59E0B">Jake Matthews</text>
</svg>