<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="richardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="90" fill="url(#richardBg)" stroke="#3B82F6" stroke-width="2" opacity="0.9"/>
  <g transform="translate(100, 100)">
    <!-- Head -->
    <circle cx="0" cy="-10" r="35" fill="#fdbcb4" stroke="#3B82F6" stroke-width="1" opacity="0.9"/>
    <!-- Hair (Distinguished gray) -->
    <path d="M -35,-40 Q 0,-45 35,-40 L 35,-25 L 30,-20 Q 0,-23 -30,-20 L -35,-25 Z" 
          fill="#b8b8b8" opacity="0.9"/>
    <!-- Eyes (Wise) -->
    <circle cx="-12" cy="-10" r="3" fill="#1a1a1a"/>
    <circle cx="12" cy="-10" r="3" fill="#1a1a1a"/>
    <!-- Crow's feet -->
    <path d="M -18,-8 L -20,-10 M -18,-12 L -20,-10" stroke="#aaa" stroke-width="0.5"/>
    <path d="M 18,-8 L 20,-10 M 18,-12 L 20,-10" stroke="#aaa" stroke-width="0.5"/>
    <!-- Calm smile -->
    <path d="M -8,5 Q 0,8 8,5" stroke="#3B82F6" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <!-- Executive suit collar -->
    <path d="M -35,20 L -30,25 L -20,20 L 0,25 L 20,20 L 30,25 L 35,20" 
          stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.7"/>
    <!-- Conservative tie -->
    <rect x="-2" y="22" width="4" height="20" fill="#3B82F6" opacity="0.6"/>
  </g>
  <text x="100" y="180" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="300" fill="#3B82F6">Richard Whitmore</text>
</svg>