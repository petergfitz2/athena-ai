<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="customBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
    <pattern id="customPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#8B5CF6" opacity="0.3"/>
    </pattern>
  </defs>
  <circle cx="100" cy="100" r="90" fill="url(#customBg)" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  <circle cx="100" cy="100" r="85" fill="url(#customPattern)" opacity="0.5"/>
  <g transform="translate(100, 100)">
    <!-- Head outline -->
    <circle cx="0" cy="-10" r="35" fill="none" stroke="#8B5CF6" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
    <!-- Question mark -->
    <text x="0" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="40" font-weight="200" fill="#8B5CF6" opacity="0.4">?</text>
    <!-- Plus signs for customization -->
    <text x="-40" y="-30" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="300" fill="#8B5CF6" opacity="0.3">+</text>
    <text x="40" y="-30" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="300" fill="#8B5CF6" opacity="0.3">+</text>
    <text x="0" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="300" fill="#8B5CF6" opacity="0.3">+</text>
  </g>
  <text x="100" y="180" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="300" fill="#8B5CF6">Custom Avatar</text>
</svg>