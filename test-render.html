<!DOCTYPE html>
<html>
<head>
    <title>Test Render</title>
</head>
<body>
    <h1>Testing the app rendering</h1>
    <iframe src="http://localhost:5000" width="1200" height="800" style="border: 1px solid #ccc;"></iframe>
    
    <script>
        // Check if the app is accessible
        fetch('http://localhost:5000/api/auth/me')
            .then(res => res.json())
            .then(data => {
                console.log('Auth status:', data);
                document.body.innerHTML += '<p>Auth status: ' + JSON.stringify(data) + '</p>';
            })
            .catch(err => {
                console.error('Error:', err);
                document.body.innerHTML += '<p>Error: ' + err + '</p>';
            });
    </script>
</body>
</html>
